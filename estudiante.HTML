
<html>
    <head>
        <meta charset="utf-8">
        <title> ESTUDIANTES</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
    </head>
<body>
    <header>Esta es la cabecera</header>
    <nav>Barra de navegación</nav> 
    <div id="principal">
        <article>
            <form action="procesar.html " align="center">
                <table id = "tabla1"  align="center" >
                    <tr>
                        <td colspan="4", align="center"><b><h2>FORMULARIO ESTUDIANTES</h2></b></td>
                    </tr>
                    <tr>
                        <td>Nombres:</td>
                        <td colspan="1">
                            <input type="text" name="txt_name" required placeholder="" />
                        </td>
                        <td>Apellidos:</td>
                        <td colspan="1">
                            <input type="text" name="txt_apellido" required placeholder="" />
                        </td>
                    </tr>

                    <tr>
                        <td>Numero de Identificación:</td>
                        <td>
                            <input type="number" name="num_ident" />            
                        </td>
                        <td>Fecha_nac</td>
                        <td align = "center">
                            <input  type="date" name="txt_fecha_nac" />
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Género:</td>
                        <td>
                            <input type="radio" name="rdo_genero" value="M" />Masculino
                            <input type="radio" name="rdo_genero" value="F" checked />Femenino
                        </td>
                        <td>Correo Electronico:</td>
                        <td>
                            <input type="email" name="txt_emal" />
                            
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Direccion:</td>
                        <td colspan="1">
                            <input type="text" name="txt_direccion" required placeholder="" />
                        </td>
                        <td>Telefono:</td>
                        <td colspan="1">
                            <input type="tel" name="txt_tel" required placeholder="" />
                        </td>    
                        
                    
                    </tr>

                    <tr>
                        <td>Institución Educativa/Universidad:</td>
                        <td>
                            <input type="text" name="txt_edu" />       
                        </td>
                        <td>Estado civil:</td>
                        <td>
                            <input type="radio" name="rdo_genero" value="Solter@" />Solter@
                            <input type="radio" name="rdo_genero" value="Casad@" checked />Casad@
                        </td>
                    </tr>               
                </table></br>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />
                </form>
            </article>
            <aside>Barra lateral</aside> 
        </div>
        <footer>Este es el pie de página</footer>
    </body>
</html>
